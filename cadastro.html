<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de voluntários e doadores da ONG Patinhas Unidas">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Patinhas Unidas | Cadastro</title>
</head>

<body>
  <header>
    <nav>
      <img src="assets/images/logoPatinhas.png" alt="Logo da ONG Patinhas Unidas" class="logo">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" class="active">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="register">
      <h1>Cadastro de Voluntário / Doador</h1>

      <div id="msg-sucesso" class="msg-sucesso" style="display:none;"></div>

      <form id="form-cadastro" method="post">
        <!-- INFORMAÇÕES PESSOAIS -->
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" placeholder="000.000.000-00" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" placeholder="(11) 99999-9999" required>

          <label for="data">Data de Nascimento:</label>
          <input type="date" id="data" name="data" required>
        </fieldset>

        <!-- ENDEREÇO -->
        <fieldset>
          <legend>Endereço</legend>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione o Estado</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="DF">DF</option>
            <option value="RS">RS</option>
          </select>
        </fieldset>

        <!-- TIPO DE PARTICIPAÇÃO -->
        <fieldset>
          <legend>Tipo de Participação</legend>

          <label>
            <input type="radio" name="tipo" value="voluntario" required>
            Voluntário
          </label>

          <label>
            <input type="radio" name="tipo" value="doador">
            Doador
          </label>
        </fieldset>

        <button type="submit" class="button-enviar">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Patinhas Unidas. Todos os direitos reservados.</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
